<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Decoder Test</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: hsl(203, 100%, 98%);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        #container {
            margin: 1rem;
            border: 2px solid #888;
            border-radius: 5px;
            padding: 1rem;
            background-color: #FFF;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            gap: 0.4rem;
        }

        main>div {
            flex: 1 1 40rem;
            display: flex;
            flex-direction: column;
        }

        main>div>div:last-child,
        main>div>pre:last-child {
            flex-grow: 1;
        }

        input,
        button,
        textarea {
            padding: 0.5rem;
        }

        pre {
            white-space: pre-wrap;
            background-color: #EEE;
            padding: 0.5rem;
            border: 1px solid #999;
        }

        pre:empty {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>QR Demo</h1>
            <p>Diese App demonstriert den QR Scanner von
                <a href="https://github.com/mebjas/html5-qrcode"
                    target="_blank">https://github.com/mebjas/html5-qrcode</a>. Sie muss mit
                https verwendet werden, da sonst kein Zugriff auf die Kamera m√∂glich ist.
            </p>
        </header>
        <main>
            <div>
                <h4>Scanbereich</h4>
                <div id="qr-reader"></div>
            </div>
            <div>
                <h4>Raw content</h4>
                <div style="display: flex; gap:0.4rem;">
                    <textarea style="flex-grow: 1;" id="qr-content"></textarea>
                    <button style="align-self: flex-start" ; type="button" onclick="decodeQrContent()">Decode!</button>
                </div>
            </div>
            <div>
                <h4>Decoded</h4>
                <pre id="result"></pre>
            </div>
            <div>
                <h4>Log</h4>
                <pre id="log"></pre>
            </div>
    </div>
    </main>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("qr-content").value = decodedText;
            log("Scan erfolgreich")
        }

        function onScanFailure(error) {
        }

        // https://github.com/mebjas/html5-qrcode
        let html5QrcodeScanner = new QrDecoder.Html5QrcodeScanner("qr-reader", { fps: 10 }, false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);


        function decodeQrContent() {
            try {
                const decoded = QrDecoder.decode(document.getElementById("qr-content").value);
                document.getElementById("result").innerText = JSON.stringify(decoded, null, 2);
            }
            catch (e) {
                log("Fehler beim Dekodieren", e);
            }
        }

        function log(title, data) {
            const logElem = document.getElementById("log");
            const date = new Date().toISOString();
            logElem.innerText = date + " " + title + (data ? "\r\n" + data : "") + "\r\n" + logElem.innerText;
        }

    </script>

</body>

</html>
