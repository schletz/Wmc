<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Decoder Test</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input,
        button {
            padding: 5px;
        }

        pre {
            white-space: pre-wrap;
            background-color: #EEE;
            padding: 1rem;
            border: 1px solid #999;
        }
    </style>
</head>

<body>
    <div style="max-width: 768px; margin: 1rem auto; border:1px solid #888; padding:1rem">
        <div>
            <div id="qrReader"></div>

        </div>
        <div style="display: flex; gap:0.4rem; align-items:flex-start;">
            <textarea style="flex-grow: 1" rows="10" id="qrContent"></textarea>
            <button type="button" onclick="decodeQrContent()">Decode!</button>
        </div>
        <div>
            <h4>Output</h4>
            <pre id="result"></pre>
        </div>
        <div>
            <h4>Log</h4>
            <pre id="log"></pre>
        </div>
    </div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("qrContent").value = decodedText;
            log("Scan erfolgreich")
        }

        function onScanFailure(error) {
        }

        // https://github.com/mebjas/html5-qrcode
        let html5QrcodeScanner = new QrDecoder.Html5QrcodeScanner("qrReader", { fps: 10 }, false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);


        function decodeQrContent() {
            const decoded = QrDecoder.decode(document.getElementById("qrContent").value);
            document.getElementById("result").innerText = decoded;
        }

        function log(title, data) {
            var logElem = document.getElementById("log");
            logElem.innerText = logElem.innerText + title + (data ? "\r\n" + JSON.stringify(data) : "") + "\r\n";
        }

    </script>

</body>

</html>
